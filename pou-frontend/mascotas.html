<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas - SuperPets</title>
  <link rel="stylesheet" href="style.css">
    <style>
        .pet-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .pet-tab {
            padding: 10px 20px;
            background: #e0eafc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #185a9d;
            transition: all 0.3s ease;
        }
        
        .pet-tab.active {
            background: #185a9d;
            color: white;
        }
        
        .pet-tab:hover {
            background: #185a9d;
            color: white;
        }
        
        .pet-section {
            display: none;
        }
        
        .pet-section.active {
            display: block;
        }
        
        .pet-card {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .pet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .pet-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .btn-danger {
            background: #f44336 !important;
            color: white !important;
        }
        
        .btn-primary {
            background: #2196F3 !important;
            color: white !important;
        }
        
        .btn-success {
            background: #4CAF50 !important;
            color: white !important;
        }
        
        .pet-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .container {
            max-width: 100vw;
            width: 100vw;
            min-height: 100vh;
            background: none;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
        }
        
        .pet-section {
            display: none;
            width: 100vw;
        }
        
        .pet-section.active {
            display: block;
        }
        
        .pet-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
            width: 100vw;
            padding: 0 8vw 16px 8vw;
            box-sizing: border-box;
        }
        
        .pet-card {
            border: 2px solid #ddd;
            border-radius: 16px;
            padding: 18px 10px 24px 10px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            max-width: 340px;
            min-width: 0;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        
        .pet-card h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        
        .pet-card p {
            margin: 0 0 4px 0;
            font-size: 1rem;
        }
        
        .pet-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .pet-card img, .pet-card svg {
            max-width: 120px;
            max-height: 120px;
            margin-bottom: 10px;
        }
        
        @media (max-width: 600px) {
            .pet-grid {
                padding: 0 4vw 16px 4vw;
            }
            .pet-card {
                max-width: 98vw;
                min-height: 200px;
            }
        }
        
        .pet-customize-form {
            background: #f7f7f7;
            border-radius: 10px;
            padding: 12px;
            margin-top: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            text-align: left;
        }
        
        /* Centrar el formulario de crear mascota */
        #createSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
            min-height: 60vh;
        }
        
        #createSection .pet-card {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #createSection .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        #createSection .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        #createSection .form-group input,
        #createSection .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        /* Asegurar que las secciones se oculten correctamente */
        .pet-section {
            display: none !important;
        }
        
        .pet-section.active {
            display: block !important;
        }
    </style>
</head>
<body>
  <div class="container">
        <h1>üêæ Gesti√≥n de Mascotas</h1>
        
        <!-- Pesta√±as de navegaci√≥n -->
        <div class="pet-tabs">
            <button class="pet-tab active" onclick="showPetSection('create')">‚ûï Crear Mascota</button>
            <button class="pet-tab" onclick="showPetSection('view')">üëÄ Ver Mascotas</button>
            <button class="pet-tab" onclick="showPetSection('manage')">‚öôÔ∏è Gestionar</button>
        </div>
        
        <!-- Secci√≥n: Crear Mascota -->
        <div id="createSection" class="pet-section active">
            <h2>Crear Nueva Mascota</h2>
            <form id="petForm" class="pet-card">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="petName" required>
                </div>
                <div class="form-group">
                    <label>Tipo de Mascota</label>
                    <select id="petType" required>
                        <option value="">Selecciona un tipo</option>
                        <option value="perro">üêï Perro</option>
                        <option value="gato">üê± Gato</option>
                        <option value="conejo">üê∞ Conejo</option>
                        <option value="caballo">üêé Caballo</option>
                        <option value="cochino">üê∑ Cochino</option>
                    </select>
                </div>
                <button class="btn btn-success" type="submit">Crear Mascota</button>
                <div id="createMsg" class="msg"></div>
            </form>
        </div>
        
        <!-- Secci√≥n: Ver Mascotas -->
        <div id="viewSection" class="pet-section">
            <h2>Mis Mascotas</h2>
            <div id="petsList"></div>
        </div>
        
        <!-- Secci√≥n: Gestionar -->
        <div id="manageSection" class="pet-section">
            <h2>Gestionar Mascotas</h2>
            <div id="manageContent">
                <p>Selecciona una mascota en la secci√≥n "Ver Mascotas" para gestionarla.</p>
            </div>
        </div>
        
        <button class="btn" onclick="window.location.href='menu.html'">Volver al men√∫</button>
  </div>
    
  <script src="main.js"></script>
  <script>
        // Verificar autenticaci√≥n
        if (!getToken()) {
            window.location.href = 'login.html';
        }
        
        let currentPetId = null;
        let petToEditId = null;
        let petToDeleteId = null;
        
        // Funci√≥n para cambiar entre secciones
        function showPetSection(sectionName) {
            // Ocultar todas las secciones
            document.querySelectorAll('.pet-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Desactivar todas las pesta√±as
            document.querySelectorAll('.pet-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Mostrar secci√≥n seleccionada
            document.getElementById(sectionName + 'Section').classList.add('active');
            
            // Activar pesta√±a correspondiente
            event.target.classList.add('active');
            
            // Cargar contenido seg√∫n la secci√≥n
            switch(sectionName) {
                case 'view':
                    loadPetsList();
                    break;
                case 'manage':
                    loadManageSection();
                    break;
            }
        }
        
        // Cargar lista de mascotas
        async function loadPetsList() {
            const petsList = document.getElementById('petsList');
            petsList.innerHTML = '<p>Cargando mascotas...</p>';
            
            try {
                const pets = await fetchPets();
                
                if (pets.length === 0) {
                    petsList.innerHTML = '<p>No tienes mascotas creadas. Crea tu primera mascota en la secci√≥n "Crear Mascota".</p>';
                    return;
                }
                
                const petsGrid = document.createElement('div');
                petsGrid.className = 'pet-grid';
                
                pets.slice().reverse().forEach(pet => {
                    const petCard = document.createElement('div');
                    petCard.className = 'pet-card';
                    
                    petCard.innerHTML = `
                        <div style="text-align: center; margin-bottom: 15px;">
                            ${getPetSVG(pet.type)}
                        </div>
                        <div style="text-align: center; margin-bottom: 15px;">
                            <h3>${pet.name} (${pet.type})</h3>
                            <p>ID: ${pet.id}</p>
                            ${pet.adoptedBy ? `<p>Adoptada por: H√©roe ${pet.adoptedBy}</p>` : '<p>Disponible para adoptar</p>'}
                        </div>
                    `;
                    
                    petsGrid.appendChild(petCard);
                    petCard.style.maxWidth = '340px';
                    petCard.style.minWidth = '0';
                    petCard.style.minHeight = '280px';
                });
                
                petsList.innerHTML = '';
                petsList.appendChild(petsGrid);
                
            } catch (error) {
                petsList.innerHTML = `<p>Error al cargar mascotas: ${error.message}</p>`;
            }
        }
        
        // Cargar secci√≥n de gesti√≥n
        async function loadManageSection() {
            const manageContent = document.getElementById('manageContent');
            manageContent.innerHTML = '<p>Cargando mascotas...</p>';
            
            try {
                const pets = await fetchPets();
                
                if (pets.length === 0) {
                    manageContent.innerHTML = '<p>No tienes mascotas creadas. Crea tu primera mascota en la secci√≥n "Crear Mascota".</p>';
                    return;
                }
                
                const petsGrid = document.createElement('div');
                petsGrid.className = 'pet-grid';
                
                pets.slice().reverse().forEach(pet => {
                    const petCard = document.createElement('div');
                    petCard.className = 'pet-card';
                    
                    petCard.innerHTML = `
                        <div style="text-align: center; margin-bottom: 15px;">
                            ${getPetSVG(pet.type)}
                        </div>
                        <div style="text-align: center; margin-bottom: 15px;">
                            <h3>${pet.name} (${pet.type})</h3>
                            <p>ID: ${pet.id}</p>
                            ${pet.adoptedBy ? `<p>Adoptada por: H√©roe ${pet.adoptedBy}</p>` : '<p>Disponible para adoptar</p>'}
                        </div>
                        <div class="pet-actions">
                            <button class="btn btn-primary" onclick="selectPetForEdit(${pet.id})">
                                ‚úèÔ∏è Editar
                            </button>
                            <button class="btn btn-danger" onclick="selectPetForDelete(${pet.id})">
                                üóëÔ∏è Eliminar
                            </button>
                        </div>
                    `;
                    
                    // Si esta mascota est√° seleccionada para editar, mostrar formulario
                    if (pet.id === petToEditId) {
                        const editDiv = document.createElement('div');
                        editDiv.className = 'pet-customize-form';
                        editDiv.innerHTML = `
                            <div style="text-align: center; margin-bottom: 15px;">
                                ${getPetSVG(pet.type)}
                            </div>
                            <form onsubmit="return savePetEditFromList(event, ${pet.id})" style="margin-top:10px;">
                                <label>Nombre: <input type="text" id="editName${pet.id}" value="${pet.name}" required></label><br>
                                <label>Tipo: 
                                    <select id="editType${pet.id}" required>
                                        <option value="perro" ${pet.type === 'perro' ? 'selected' : ''}>üêï Perro</option>
                                        <option value="gato" ${pet.type === 'gato' ? 'selected' : ''}>üê± Gato</option>
                                        <option value="conejo" ${pet.type === 'conejo' ? 'selected' : ''}>üê∞ Conejo</option>
                                        <option value="caballo" ${pet.type === 'caballo' ? 'selected' : ''}>üêé Caballo</option>
                                        <option value="cochino" ${pet.type === 'cochino' ? 'selected' : ''}>üê∑ Cochino</option>
                                    </select>
                                </label><br>
                                <button type="submit" class="btn btn-success" style="margin-top:8px;">Guardar Cambios</button>
                                <button type="button" class="btn btn-primary" style="margin-top:8px; margin-left:8px;" onclick="cancelEditFromList()">Cancelar</button>
                            </form>
                        `;
                        petCard.appendChild(editDiv);
                    }
                    
                    // Si esta mascota est√° seleccionada para eliminar, mostrar confirmaci√≥n
                    if (pet.id === petToDeleteId) {
                        const deleteDiv = document.createElement('div');
                        deleteDiv.className = 'pet-customize-form';
                        deleteDiv.style.background = '#ffe6e6';
                        deleteDiv.innerHTML = `
                            <div style="text-align: center; margin-bottom: 15px;">
                                ${getPetSVG(pet.type)}
                            </div>
                            <div style="margin-top:10px; text-align: center;">
                                <p><strong>¬øEst√°s seguro de que quieres eliminar esta mascota?</strong></p>
                                <p>Esta acci√≥n no se puede deshacer.</p>
                                <button class="btn btn-danger" onclick="confirmDeletePet(${pet.id})" style="margin-top:8px;">üóëÔ∏è Eliminar Mascota</button>
                                <button class="btn btn-primary" onclick="cancelDeleteFromList()" style="margin-top:8px; margin-left:8px;">‚ùå Cancelar</button>
                            </div>
                        `;
                        petCard.appendChild(deleteDiv);
                    }
                    
                    petsGrid.appendChild(petCard);
                    petCard.style.maxWidth = '340px';
                    petCard.style.minWidth = '0';
                    petCard.style.minHeight = '280px';
                });
                
                manageContent.innerHTML = '';
                manageContent.appendChild(petsGrid);
                
            } catch (error) {
                manageContent.innerHTML = `<p>Error al cargar mascotas: ${error.message}</p>`;
            }
        }
        
        // Seleccionar mascota para editar
        function selectPetForEdit(petId) {
            petToEditId = petId;
            loadManageSection();
        }
        
        // Seleccionar mascota para eliminar
        function selectPetForDelete(petId) {
            petToDeleteId = petId;
            loadManageSection();
        }
        
        // Guardar edici√≥n de la mascota
        async function savePetEditFromList(e, petId) {
            e.preventDefault();
            
            const name = document.getElementById('editName'+petId).value.trim();
            const type = document.getElementById('editType'+petId).value;
            
            if (!name || !type) {
                showEditMsg(petId, 'Por favor, completa todos los campos.', true);
                return false;
            }
            
            try {
                const res = await updatePet(petId, { name, type });
                if (res.error) {
                    showEditMsg(petId, res.error || 'Error al actualizar mascota.', true);
                    return false;
                }
                showEditMsg(petId, '¬°Mascota actualizada con √©xito!', false);
                setTimeout(() => {
                    petToEditId = null;
                    loadManageSection();
                }, 2000);
            } catch (error) {
                showEditMsg(petId, `Error al actualizar: ${error.message}`, true);
            }
            
            return false;
        }
        
        // Confirmar eliminaci√≥n de la mascota
        async function confirmDeletePet(petId) {
            try {
                await deletePetFromAPI(petId);
                petToDeleteId = null;
                loadManageSection();
                alert('¬°Mascota eliminada con √©xito!');
            } catch (error) {
                alert(`Error al eliminar: ${error.message}`);
            }
        }
        
        // Cancelar edici√≥n
        function cancelEditFromList() {
            petToEditId = null;
            loadManageSection();
        }
        
        // Cancelar eliminaci√≥n
        function cancelDeleteFromList() {
            petToDeleteId = null;
            loadManageSection();
        }
        
        // Funci√≥n para eliminar mascota de la API
        async function deletePetFromAPI(petId) {
            try {
                const response = await fetch(`${API_URL}/api/pets/${petId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${getToken()}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error al eliminar mascota:', error);
                throw error;
            }
        }
        
        // Manejar formulario de creaci√≥n
        document.getElementById('petForm').onsubmit = async function(e) {
            e.preventDefault();
            const msgDiv = document.getElementById('createMsg');
            msgDiv.textContent = '';
            
            const name = document.getElementById('petName').value.trim();
            const type = document.getElementById('petType').value;
            
            if (!name || !type) {
                msgDiv.style.color = '#e57373';
                msgDiv.textContent = 'Por favor, completa todos los campos.';
                return;
            }
            
            try {
                const newPet = await createPet({ name, type });
                if (newPet) {
                    msgDiv.style.color = '#43cea2';
                    msgDiv.textContent = '¬°Mascota creada con √©xito!';
                    // Limpiar formulario
                    document.getElementById('petForm').reset();
                    // Recargar lista de mascotas en la secci√≥n de ver mascotas
                    loadPetsList();
                } else {
                    msgDiv.style.color = '#e57373';
                    msgDiv.textContent = 'Error al crear mascota.';
                }
            } catch (error) {
                msgDiv.style.color = '#e57373';
                msgDiv.textContent = `Error: ${error.message}`;
            }
        };
        
        // Cargar lista inicial de mascotas
        loadPetsList();

        // Funci√≥n auxiliar para mostrar mensajes debajo del formulario de edici√≥n:
        function showEditMsg(petId, msg, isError) {
            let msgDiv = document.getElementById('editMsg'+petId);
            if (!msgDiv) {
                const form = document.querySelector(`#editName${petId}`).closest('form');
                msgDiv = document.createElement('div');
                msgDiv.id = 'editMsg'+petId;
                msgDiv.className = 'msg';
                form.appendChild(msgDiv);
            }
            msgDiv.textContent = msg;
            msgDiv.style.color = isError ? '#d32f2f' : '#43cea2';
        }
  </script>
</body>
</html>
