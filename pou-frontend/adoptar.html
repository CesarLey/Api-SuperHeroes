<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptar - SuperPets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container adopt-container">
        <h1>游 Adoptar Mascota</h1>
        
        <!-- Pesta침as -->
        <div class="adopt-tabs">
            <button class="adopt-tab active" onclick="switchAdoptTab('adoptar')">Adoptar</button>
            <button class="adopt-tab" onclick="switchAdoptTab('todas')">Ver Todas las Mascotas</button>
        </div>
        
        <!-- Contenido de las pesta침as -->
        <div id="adoptarSection" class="adopt-section active"></div>
        <div id="todasSection" class="adopt-section"></div>
        
        <button class="btn" onclick="window.location.href='menu.html'">Volver al men칰</button>
    </div>
    
    <script src="main.js"></script>
    <script>
        // Verificar autenticaci칩n
        if (!getToken()) {
            window.location.href = 'login.html';
        }
        
        // Funci칩n para cambiar pesta침as
        window.switchAdoptTab = function(tabName) {
            // Ocultar todas las secciones
            document.querySelectorAll('.adopt-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Desactivar todas las pesta침as
            document.querySelectorAll('.adopt-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Mostrar la secci칩n seleccionada
            document.getElementById(tabName + 'Section').classList.add('active');
            
            // Activar la pesta침a seleccionada
            event.target.classList.add('active');
            
            // Renderizar contenido seg칰n la pesta침a
            if (tabName === 'adoptar') {
                renderAdoptarSection();
            } else if (tabName === 'todas') {
                renderTodasMascotasSection();
            }
        };
        
        // Renderizar secci칩n de adopci칩n por defecto
        renderAdoptarSection();
    </script>
</body>
</html>
